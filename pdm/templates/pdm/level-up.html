{% extends 'pdm/main.html' %}

{% block title %}Doctor-Validation{% endblock %}
{% block style %}
{% endblock %}
{% block content %}
<h2>Validate your status</h2>
<form action="/level-up/" method="post" enctype="multipart/form-data" style="margin: 5%;">
    {% csrf_token %}
    <input type="password" name="token" placeholder="Enter your validation token">
    <button type="submit">Validate</button>
{% endblock %}
