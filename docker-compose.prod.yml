volumes:
  pg_data:
    driver: local
networks:
  pdm-internal:
  web:
    external: true
services:
  db:
    image: postgres:latest
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - pdm-internal
  django:
    build: .
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DEBUG=0
    depends_on:
      - db
    networks:
      - pdm-internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pdm.rule=Host(`cloud.arne-kapell.de`) && PathPrefix(`/pdm`)"
      - "traefik.http.routers.pdm.middlewares=pdm-removeprefix" # Wire middleware to this router
      - "traefik.http.middlewares.pdm-removeprefix.stripprefix.prefixes=/pdm"
      - "traefik.http.services.pdm-svc.loadbalancer.server.port=8000" # Because Docker image "linuxserver/bookstack" exposes 2 ports: 80 and 443.
      - "traefik.docker.network=web"
