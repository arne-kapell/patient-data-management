name: Run tests and deploy to VPS
 
on: [push, pull_request, workflow_dispatch]

env:
  HOST: cloud.arne-kapell.de
  USERNAME: ${{ secrets.USERNAME }}
  PORT: ${{ secrets.PORT }}
  KEY: ${{ secrets.SSHKEY }}
  TARGET_PATH: "/repos/pdm/"
  COMPOSE_FILE: "docker-compose.prod.yml"
 
jobs:
  django-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        run: |
          docker run --name postgres -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=postgres -e POSTGRES_USER=postgres -d -p 5432:5432 postgres:latest
          export POSTGRES_HOST=127.0.0.1
          export POSTGRES_PORT=5432
          export POSTGRES_USER=postgres
          export POSTGRES_PASSWORD=postgres
          export POSTGRES_DB=postgres
          while ! docker exec postgres pg_isready -U postgres; do sleep 1; done
          python manage.py test
  deploy:
    runs-on: ubuntu-latest
    needs: django-test
    environment:
      name: vps
      url: "https://${{ env.HOST }}/"
    steps:
    - uses: actions/checkout@v1
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ env.HOST }}
        USERNAME: ${{ env.USERNAME }}
        PORT: ${{ env.PORT }}
        KEY: ${{ env.KEY }}
      with:
        source: "./*"
        target: ${{ env.TARGET_PATH }}
        overwrite: true
        rm: true
 
    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.HOST }}
        USERNAME: ${{ env.USERNAME }}
        PORT: ${{ env.PORT }}
        KEY: ${{ env.SSHKEY }}
        script: |
          cd ${{ env.TARGET_PATH }}
          docker compose -f ${{ env.COMPOSE_FILE }} up -d --build --force-recreate --remove-orphans db > ACTION_DEPLOY.log || true
          docker compose -f ${{ env.COMPOSE_FILE }} up -d --build --force-recreate --remove-orphans django >> ACTION_DEPLOY.log || true
          docker compose -f ${{ env.COMPOSE_FILE }} up -d --build --force-recreate --remove-orphans db_backups >> ACTION_DEPLOY.log || true